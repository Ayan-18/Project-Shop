<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your orders</title>
</head>
<body>
<div th:each="order:${orders}">
  <p> Пользователь: <span th:text="${order.user.name}"/></p>
  <p>Дата заказа: <span th:text="${order.dateOfReg}"/></p>
  <p>Статус: <span th:text="${order.status.getDisplayStatus()}"/></p>
  <form action="/order/watch/more" target="_blank" method="get">
    <input type="hidden" th:value="${order.id}" name="orderId">
    <button type="submit">Подробнее</button>
  </form>
  <br>
</div>
</body>
</html>
